<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/master-layout :: layout(~{::main})}">

<body>

    <main role="main" class="bg-light">
        <div class="container mt-5 p-3">
            <a th:href="@{/employee-form}" class="btn btn-primary my-3 p-2">Add Employee</a>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Employees</h3>
                        </div>
                        <table class="table table-striped">
                            <thead>
                               <tr>
                                   <th>Id</th>
                                   <th>First Name</th>
                                   <th>Last Name</th>
                                   <th>Phone Number</th>
                                   <th>Address</th>
                                   <th>Cubicle Number</th>
                                   <th>Action</th>
                               </tr>
                            </thead>
                            <tbody>
                                <tr th:each="employee : ${employees}">
                                    <th th:text="${employee.id}"></th>
                                    <th th:text="${employee.firstName}"></th>
                                    <th th:text="${employee.lastName}"></th>
                                    <th th:text="${employee.phoneNumber}"></th>
                                    <th th:text="${employee.address}"></th>
                                    <th th:text="${employee.cubicleNo}"></th>
                                    <th>
                                        <a th:href="@{'/delete-employee?id=' + ${employee.id}}" class="btn btn-outline-danger">Delete</a>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
