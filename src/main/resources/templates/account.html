<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/master-layout :: layout(~{::main})}">

<body>

    <main role="main">
        <div class="container">
            <h3 class="display-3">Account Information</h3>

            <h4 class="mb-4">Logged user: <span sec:authentication="name"></span></h4>

            <h4>Roles:</h4>
            <ul class="list-group" th:each="role : ${#authentication.authorities}">
                <li class="list-group-item" th:text="${role}"></li>
            </ul>
        </div>
    </main>

</body>
</html>
