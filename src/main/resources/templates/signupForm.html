<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/master-layout :: layout(~{::main})}">

<body>

    <main role="main">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Signup Form</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{save-signup}" method="post" th:object="${signup}">
                                <div class="mb-3">
                                    <label class="from-label">Username</label>
                                    <input type="text" class="form-control" th:field="*{username}">
                                </div>
                                <div class="mb-3">
                                    <label class="from-label">Password</label>
                                    <input type="text" class="form-control" th:field="*{password}">
                                </div>
                                <div class="mb-3">
                                    <label class="from-label">Roles</label>
                                    <input type="text" class="form-control" th:field="*{roles}">
                                </div>

                                <input type="submit" value="Create User" class="btn btn-primary w-100">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
