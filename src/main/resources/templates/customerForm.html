<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/master-layout :: layout(~{::main})}">

<body>

    <main role="main">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Customer Form</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/save-customer}" method="post" th:object="${customer}">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" th:field="*{firstName}"
                                            th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                                        <small class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                                th:errors="*{firstName}"></small>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" th:field="*{lastName}"
                                               th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                                        <small class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                               th:errors="*{lastName}"></small>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Address</label>
                                        <input type="text" class="form-control" th:field="*{address}"
                                               th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                                        <small class="invalid-feedback" th:if="${#fields.hasErrors('address')}"
                                               th:errors="*{address}"></small>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Code</label>
                                        <input type="text" class="form-control" th:field="*{code}"
                                               th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'">
                                        <small class="invalid-feedback" th:if="${#fields.hasErrors('code')}"
                                               th:errors="*{code}"></small>
                                    </div>
                                </div>
                                <input type="submit" value="Save Customer" class="btn btn-primary w-100">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
