<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/master-layout :: layout(~{::main})}">

<body>

    <main role="main">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Department Form</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/save-department}" method="post" th:object="${department}">
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" th:field="*{name}"
                                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                                    <small class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                           th:errors="*{name}"></small>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Code</label>
                                    <input type="text" class="form-control" th:field="*{code}"
                                           th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'">
                                    <small class="invalid-feedback" th:if="${#fields.hasErrors('code')}"
                                           th:errors="*{code}"></small>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Country</label>
                                    <input type="text" class="form-control" th:field="*{country}"
                                           th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'">
                                    <small class="invalid-feedback" th:if="${#fields.hasErrors('country')}"
                                           th:errors="*{country}"></small>
                                </div>
                                <input type="submit" value="Save Department" class="btn btn-primary w-100">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
